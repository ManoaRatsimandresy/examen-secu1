<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de Séquence</title>
  <style>
    /* Global styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #4CAF50;
      font-size: 2.5rem;
      margin-top: 40px;
    }

    /* Form and input styling */
    form {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    input, button {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      font-size: 1.2rem;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    input {
      background-color: #f9f9f9;
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Sequence output styling */
    .sequence {
      margin-top: 40px;
      text-align: center;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2rem;
      line-height: 1.5;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
      word-wrap: break-word;
    }

    .sequence p {
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 4px;
      margin: 5px 0;
    }

    .error {
      color: #f44336;
    }

    .forbidden {
      color: #ff9800;
    }
  </style>
</head>
<body>
  <h1>Générateur de Séquence</h1>
  <form id="sequenceForm">
    <input type="number" id="numberInput" placeholder="Entrez un nombre (1-1000)" required min="1" max="1000">
    <button type="submit">Générer</button>
  </form>
  <div id="sequenceOutput" class="sequence"></div>

  <script>
    document.getElementById('sequenceForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const numberInput = document.getElementById('numberInput');
      const sequenceOutput = document.getElementById('sequenceOutput');
      const N = parseInt(numberInput.value, 10);

      if (isNaN(N) || N < 1 || N > 1000) {
        alert('Veuillez entrer un nombre entre 1 et 1 000.');
        return;
      }

      sequenceOutput.innerHTML = '';

      for (let i = 1; i <= N; i++) {
        await new Promise(resolve => setTimeout(resolve, 1000));

        try {
          const response = await fetch('https://api.prod.jcloudify.com/whoami');

          if (response.status === 403) {
            sequenceOutput.innerHTML += `<p class="forbidden">${i}. Forbidden</p>`;
          } else {
            const data = await response.text();
            sequenceOutput.innerHTML += `<p>${i}. ${data}</p>`;
          }
        } catch (error) {
          sequenceOutput.innerHTML += `<p class="error">${i}. Error</p>`;
          if (error.message.includes('Captcha')) {
            alert('Veuillez résoudre le captcha pour continuer.');
            break;
          }
        }
      }
    });
  </script>
</body>
</html>
